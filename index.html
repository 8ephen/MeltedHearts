  <script>
    // Animate sections/cards in sequence
    document.querySelectorAll('[class*="slide-in-"]').forEach((el, i) => {
      el.style.animationDelay = (0.1 + i * 0.1) + 's';
    });
    
    // Show contact section when cookie tray border covers it
    const contactSection = document.querySelector('.contact-section');
    const cookiesSection = document.querySelector('.cookies-section');
    
    window.addEventListener('scroll', function() {
      const cookiesSectionRect = cookiesSection.getBoundingClientRect();
      const scrollPosition = window.scrollY;
      
      // Show contact section once the cookies section is visible on screen
      if (cookiesSectionRect.top <= window.innerHeight * 0.5) {
        contactSection.classList.add('visible');
      } else {
        contactSection.classList.remove('visible');
      }
    });
  </script>
